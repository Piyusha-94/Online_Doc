<html lang="en">
<head>

    <title>Track Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #003366;
        }
        .document-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #e3e6f0;
            border-radius: 5px;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .approved {
            border-left: 5px solid green;
        }
        .rejected {
            border-left: 5px solid red;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
