<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Document System</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Main Content */
        main {
            padding: 50px;
        }

        h1 {
            color: #003366;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #0056b3;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #004494;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Government Online Document System</header>

    <main>
        <h1>Welcome to the Online Document System</h1>
        <p>Access and manage your documents securely.</p>

        <div class="btn-container">
            <a href="login.html" class="btn">User Login</a>
            <a href="signup.html" class="btn">User Signup</a>
            <a href="admin_login.html" class="btn" style="background-color: #d9534f;">Admin Login</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Government of India | All Rights Reserved
    </footer>
    <script src="script.js"></script>
</body>
</html>
