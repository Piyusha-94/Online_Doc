<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Document System</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Login Form */
        .login-container {
            width: 30%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c9302c;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Admin Login - Government Online Document System</header>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Admin Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Government of India | All Rights Reserved
    </footer>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Fetching input values
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
    
            // Dummy admin credentials (Replace with backend authentication later)
            if (username === "admin" && password === "admin123") {
                alert("Login Successful!");
                
                // Store admin session in localStorage
                localStorage.setItem("adminLoggedIn", "true");
    
                // Redirect to Admin Dashboard
                window.location.href = "admin_dashboard.html"; 
            } else {
                alert("Invalid Credentials! Please try again.");
            }
            document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("adminLoggedIn") !== "true") {
            window.location.href = "admin_login.html";
        }
    });
        });
    </script>
    

</body>
</html>
