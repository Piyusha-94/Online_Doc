<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - Government Online Document System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .upload-container {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003366;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Government Online Document System</header>

    <div class="upload-container">
        <h2>Upload Required Documents</h2>
        <p id="docInfo"></p>
        
        <form id="uploadForm">
            <div id="fileInputs"></div>
            <button type="submit">Upload Documents</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Government of India | All Rights Reserved
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const documentType = urlParams.get("doc");

        const docInfo = document.getElementById("docInfo");
        const fileInputs = document.getElementById("fileInputs");

        const requiredDocs = {
            caste_certificate: ["Identity Proof", "Address Proof"],
            income_certificate: ["Salary Slip", "Bank Statement"],
            domicile_certificate: ["Birth Certificate", "Residence Proof"],
            birth_certificate: ["Hospital Certificate", "Parent's ID"],
            death_certificate: ["Medical Certificate", "ID Proof"],
            marriage_certificate: ["Marriage Photo", "Witness IDs"],
            leaving_certificate: ["School ID", "Previous Certificate"],
            bonafide_certificate: ["College ID", "Application Form"],
            scholarship_forms: ["Income Proof", "Bonafide Certificate"],
            property_ownership: ["Property Deed", "Tax Receipt"],
            land_records: ["Land Registration Document", "Tax Bill"],
            shop_license: ["Shop Agreement", "GST Certificate"],
            pan_card: ["Aadhaar Card", "Passport Size Photo"],
            aadhaar_card: ["Birth Certificate", "Identity Proof"],
            ration_card: ["Family Income Proof", "Identity Proof"],
            ews_certificate: ["Income Proof", "Residence Proof"]
        };

        if (documentType && requiredDocs[documentType]) {
            docInfo.innerText = `You are applying for a ${documentType.replace("_", " ").toUpperCase()}. Please upload the following:`;

            requiredDocs[documentType].forEach(doc => {
                const input = document.createElement("input");
                input.type = "file";
                input.name = doc.toLowerCase().replace(" ", "_");
                input.required = true;
                fileInputs.appendChild(document.createTextNode(doc + ": "));
                fileInputs.appendChild(input);
                fileInputs.appendChild(document.createElement("br"));
            });
        } else {
            docInfo.innerText = "Invalid document selection!";
        }

        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Documents uploaded successfully!");
        });
    </script>

</body>
</html>
